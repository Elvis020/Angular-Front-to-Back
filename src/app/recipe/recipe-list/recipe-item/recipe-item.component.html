<a class="list-group-item clearfix" (click)="itemIsClicked()">

  <div class="float-left">
    <h3 class="list-group-item-heading"> {{ recipe.name}}  </h3>
    <p class="list-group-item-text"> {{recipe.desc}} </p>
  </div>

  <span class="float-right">
    <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 60px;">
  </span>
</a>
