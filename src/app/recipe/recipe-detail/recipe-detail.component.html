<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=" {{ recipe.name }}"
      class="img-responsive"
      style="max-width: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>


<div class="row">
  <div class="col-lg-10">
    <div  class="dropdown">
      <button appDropdown class="btn btn-primary dropdown-toggle" role="button" id="dropdownMenuButton" data-toggle="dropdown" data-flip="false">
        Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping List </a></li>
        <li><a style="cursor: pointer;">Edit Recipe </a></li>
        <li><a style="cursor: pointer;">Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-10">{{ recipe.desc }}</div>
</div>

<div class="row">
  <div class="col-lg-10">
    <ul class="list-group">
      <li *ngFor="let ingredy of recipe.ingredient" class="list-group-item">
        {{ingredy.name}} - {{ingredy.amount}}
      </li>
    </ul>
  </div>
</div>
